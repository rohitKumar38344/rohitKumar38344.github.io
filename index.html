<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 31%, 54%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="crypto-img"></div>
      <div class="crypto-info">
        <h1 class="crypto-name">Equilibrium #3429</h1>
        <p class="crypto-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-info">
          <div class="price-box">
            <img src="./images/icon-ethereum.svg" class="eth-icon" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="time-box">
            <img src="./images/icon-clock.svg" class="clock-icon" />
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="author">
          <img
            src="./images/image-avatar.png"
            class="author-img"
            width="25"
            height="25"
          />
          <p class="author-name">
            Creation of <strong id="author-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/_iamrohitKumar">Rohit Kumar</a>.
    </div>
  </body>
</html>
